<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>歴史年号クイズ（世界史）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <div id="quizMenu">
      <button class="btn" onclick="startQuiz('ancient1')">古代1</button>
      <button class="btn" onclick="startQuiz('ancient2')">古代2</button>
      <button class="btn" onclick="startQuiz('medieval1')">中世1</button>
      <button class="btn" onclick="startQuiz('medieval2')">中世2</button>
      <button class="btn" onclick="startQuiz('earlyModern')">近世</button>
      <button class="btn" onclick="startQuiz('modern')">近代</button>
      <button class="btn" onclick="startQuiz('contemporary1')">現代1</button>
      <button class="btn" onclick="startQuiz('contemporary2')">現代2</button>
      <button class="btn" onclick="startQuiz('contemporary3')">現代3</button>
      <button class="btn" onclick="startQuiz('contemporary4')">現代4</button>
      
    </div>
　　 <button id="returnButton" class="btn return" onclick="returnToMenu()" style="display: none;">戻る</button>
    <div id="question" class="question"></div>
    <div id="options" class="options"></div>
    <div id="score" class="score"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
